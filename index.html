<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Rock, Paper, Scissors!</title>
</head>

<body class="text-center">
  <div class="content">
    <section class="game">
      <div class="title"><h1>Rock, Paper, Scissors!</h1></div>
      <!-- Scoreboard -->
      <div class="score">
        <div class="playerScore">
          <h3>Player</h3>
          <p id="p-count" class="p-count count">0</p>
        </div>
        <div class="computerScore">
          <h3>Computer</h3>
          <p class="c-count count">0</p>
        </div>
      </div>
      <!-- Choose your move -->
      <div class="unitext move">Choose your move</div>
      <br>
      <div class="options">

        <!-- main interactables -->
        <div class="container">
          <div class="row">
            <div class="options col-sm">
              <button onClick="rock()" class="btndecor1"><img src='https://cdn.cnn.com/cnnnext/dam/assets/220331104903-chris-rock-okok.jpg'>Rock</img></button>
            </div>
            <div class="options col-sm">
              <button onClick="paper()" class="btndecor2"><img src='https://static01.nyt.com/images/2020/03/12/opinion/op-panic-buying/op-panic-buying-superJumbo.png'>Paper</img></button>
            </div>
            <div class="options col-sm">
              <button onClick="scissors()" class="btndecor3"><img src='https://i.ebayimg.com/images/g/wzsAAOSwL5ZfaO~7/s-l400.jpg'>Scissors</img></button>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center" id="result">Will you win?</h2>
      <br>
      <!-- results -->
      <div class="result"></div>

      <!--resets the game -->
      <div class="text-center">
        <button class="resetgame" onClick="reset()">Reset</button>
      </div>
      <br>
      <hr>
      <br>
      <footer class="unitext">
        Made by the incredibly presitigious Fernando Davila
      </footer>
      <script src="script.js"></script>
  </div>
</body>

</html>
